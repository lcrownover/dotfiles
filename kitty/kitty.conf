# splits
enabled_layouts splits,stack
map ctrl+shift+m combine : toggle_layout stack : scroll_prompt_to_bottom

# Create a new window splitting the space used by the existing one so that
# the two windows are placed one above the other
map ctrl+shift+minus launch --cwd=current --location=hsplit

# Create a new window splitting the space used by the existing one so that
# the two windows are placed side by side
map ctrl+shift+backslash launch --cwd=current --location=vsplit

map super+w close_window

# Rotate the current split, changing its split axis from vertical to
# horizontal or vice versa
map ctrl+shift+space layout_action rotate

# Move the active window in the indicated direction
map ctrl+shift+up move_window up
map ctrl+shift+left move_window left
map ctrl+shift+right move_window right
map ctrl+shift+down move_window down

map ctrl+shift+n next_tab
map ctrl+shift+p previous_tab

map ctrl+left  resize_window narrower
map ctrl+right resize_window wider
map ctrl+up    resize_window taller
map ctrl+down  resize_window shorter

# Switch focus to the neighboring window in the indicated direction
map ctrl+h neighboring_window left
map ctrl+l neighboring_window right
map ctrl+k neighboring_window up
map ctrl+j neighboring_window down

window_padding_width        4
window_padding_height       4
remember_window_size        yes
initial_window_width        180c
initial_window_height       36c
enable_audio_bell           no
clipboard_max_size          0
scrollback_lines            -1
confirm_os_window_close     0

