# if run as "tmux attach", create a session if one does not already exist
new-session -n $HOST

# shorten escape delay
set -s escape-time 0

# base 1
set -g base-index 1

# sets up colors to use truecolor
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -g mouse on

# color the bottom bar
set -g status-bg blue
set -g status-fg black

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Use v to trigger selection
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Use y to yank current selection
bind-key -T copy-mode-vi y send-keys -X copy-selection

# Mouse dragging doesnt remove selection
unbind -T copy-mode MouseDragEnd1Pane
unbind -T copy-mode-vi MouseDragEnd1Pane

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# move around panes
bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D

# resize panes with ctrl a <dir>
bind Down resize-pane -D 10
bind Up  resize-pane -U 10
bind Left resize-pane -L 10
bind Right resize-pane -R 10

# scrolling
bind-key -T copy-mode-vi WheelUpPane send -N3 -X scroll-up
bind-key -T copy-mode-vi WheelDownPane send -N3 -X scroll-down
